        <br>
        JavaScript был и продолжает быть самым популярным языком программирования, согласно опросу <a href="https://insights.stackoverflow.com/survey/2017#most-popular-technologies">Stack Overflow Survey</a>. Неудивительно, что 1/3 всех вакансий требуют знания JavaScript. Поэтому, если вы планируете работать разработчиком в ближайшем будущем, то вам следует ознакомиться с этим черезвычайно популярным языком.<br>
        <br>
        Цель публикации — собрать в одном месте все концепции JavaScript, которые часто встречаются на собеседовании.<br>
        <a name="habracut"></a><br>
        <br>
        <a href="https://habr.com/ru/post/345882/#types&amp;coercion"><h2>Типы и Преобразования</h2></a><br>
        Существует 7 встроенных типов: <i>null</i>, <i>undefined</i>, <i>boolean</i>, <i>number</i>, <i>string</i>, <i>object</i> и <i>symbol</i>(ES6).<br>
        <br>
        Все эти типы называются примитивами(все, кроме <i>object</i>).<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-number"><span class="hljs-number">0</span></span>              <span class="hljs-comment"><span class="hljs-comment">// number</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-literal"><span class="hljs-literal">true</span></span>           <span class="hljs-comment"><span class="hljs-comment">// boolean</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-string"><span class="hljs-string">'Hello'</span></span>        <span class="hljs-comment"><span class="hljs-comment">// string</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-built_in"><span class="hljs-built_in">Math</span></span>           <span class="hljs-comment"><span class="hljs-comment">// object</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-literal"><span class="hljs-literal">null</span></span>           <span class="hljs-comment"><span class="hljs-comment">// object  !!</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">typeof</span></span> <span class="hljs-built_in"><span class="hljs-built_in">Symbol</span></span>(<span class="hljs-string"><span class="hljs-string">'Hi'</span></span>)   <span class="hljs-comment"><span class="hljs-comment">// symbol (New ES6)</span></span>
        </code></pre><br>
        <h3>Null vs Undefined</h3><br>
        <b>Undefined</b> — это отсутствие объявления переменной. Он используется как значение по умолчанию для не инициализированных переменных, аргументов функций(в которые не были переданы значения) и пропущенных значений у объектов.<br>
        <br>
        <b>Null</b> — это отсутствие значения переменной. <br>
        <br>
        <h3>Неявное преобразование</h3><br>
        Посмотрите на этот пример:<br>
        <br>
        <pre><code class="hljs pgsql">var <span class="hljs-type"><span class="hljs-type">name</span></span> = <span class="hljs-string"><span class="hljs-string">'Joey'</span></span>;
        <span class="hljs-keyword"><span class="hljs-keyword">if</span></span> (<span class="hljs-type"><span class="hljs-type">name</span></span>) {
        console.log(<span class="hljs-type"><span class="hljs-type">name</span></span> + " doesn't share food!")  // Joey doesn’t <span class="hljs-keyword"><span class="hljs-keyword">share</span></span> food!
        }
        </code></pre><br>
        Здесь, значение переменной <i>name</i> вернет true, поэтому консоль выведет: «Joey doesn’t share food!». Но откуда нам знать что вернет true, а что вернет false?<br>
        <br>
        Ложные значения — это значения, которые вернут нам <b>false</b> при их касте к типу Boolean.<br>
        <br>
        К ложным значениям относятся: <i>""</i>, <i>0</i>, <i>null</i>, <i>undefined</i>, <i>NaN</i> и <i>false</i>.<br>
        <br>
        Все что не является ложным — вернет true.<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(<span class="hljs-literal"><span class="hljs-literal">null</span></span>)         <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(<span class="hljs-string"><span class="hljs-string">'hello'</span></span>)      <span class="hljs-comment"><span class="hljs-comment">// true </span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(<span class="hljs-string"><span class="hljs-string">'0'</span></span>)          <span class="hljs-comment"><span class="hljs-comment">// true </span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(<span class="hljs-string"><span class="hljs-string">' '</span></span>)          <span class="hljs-comment"><span class="hljs-comment">// true </span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>([])           <span class="hljs-comment"><span class="hljs-comment">// true </span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(<span class="hljs-function"><span class="hljs-keyword"><span class="hljs-function"><span class="hljs-keyword">function</span></span></span><span class="hljs-function">(</span><span class="hljs-params"></span><span class="hljs-function"><span class="hljs-params"></span>)</span></span>{}) <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        </code></pre><br>
        Да. Вы все прочитали верно. Пустые массивы, объекты и функции возвращают true!<br>
        <br>
        <h3>Строки и Числовые преобразования</h3><br>
        Первая вещь, о которой вам нужно знать — это оператор <b>+</b>. Это сложный оператор, потому что он работает для сложения чисел и конкатенации строк.<br>
        <br>
        Операторы <i>*</i>, <i>/</i> и <i>-</i> — это эксклюзивные операторы для числовых операций. Поэтому, когда они используются со строкой, это заставляет ее преобразовываться к числовому формату.<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-number"><span class="hljs-number">1</span></span> + <span class="hljs-string"><span class="hljs-string">"2"</span></span> = <span class="hljs-string"><span class="hljs-string">"12"</span></span>
        <span class="hljs-string"><span class="hljs-string">""</span></span> + <span class="hljs-number"><span class="hljs-number">1</span></span> + <span class="hljs-number"><span class="hljs-number">0</span></span> = <span class="hljs-string"><span class="hljs-string">"10"</span></span>
        <span class="hljs-string"><span class="hljs-string">""</span></span> - <span class="hljs-number"><span class="hljs-number">1</span></span> + <span class="hljs-number"><span class="hljs-number">0</span></span> = <span class="hljs-number"><span class="hljs-number">-1</span></span>
        <span class="hljs-string"><span class="hljs-string">"-9\n"</span></span> + <span class="hljs-number"><span class="hljs-number">5</span></span> = <span class="hljs-string"><span class="hljs-string">"-9\n5"</span></span>
        <span class="hljs-string"><span class="hljs-string">"-9\n"</span></span> - <span class="hljs-number"><span class="hljs-number">5</span></span> = <span class="hljs-number"><span class="hljs-number">-14</span></span>
        <span class="hljs-string"><span class="hljs-string">"2"</span></span> * <span class="hljs-string"><span class="hljs-string">"3"</span></span> = <span class="hljs-number"><span class="hljs-number">6</span></span>
        <span class="hljs-number"><span class="hljs-number">4</span></span> + <span class="hljs-number"><span class="hljs-number">5</span></span> + <span class="hljs-string"><span class="hljs-string">"px"</span></span> = <span class="hljs-string"><span class="hljs-string">"9px"</span></span>
        <span class="hljs-string"><span class="hljs-string">"$"</span></span> + <span class="hljs-number"><span class="hljs-number">4</span></span> + <span class="hljs-number"><span class="hljs-number">5</span></span> = <span class="hljs-string"><span class="hljs-string">"$45"</span></span>
        <span class="hljs-string"><span class="hljs-string">"4"</span></span> - <span class="hljs-number"><span class="hljs-number">2</span></span> = <span class="hljs-number"><span class="hljs-number">2</span></span>
        <span class="hljs-string"><span class="hljs-string">"4px"</span></span> - <span class="hljs-number"><span class="hljs-number">2</span></span> = <span class="hljs-literal"><span class="hljs-literal">NaN</span></span>
        <span class="hljs-literal"><span class="hljs-literal">null</span></span> + <span class="hljs-number"><span class="hljs-number">1</span></span> = <span class="hljs-number"><span class="hljs-number">1</span></span>
        <span class="hljs-literal"><span class="hljs-literal">undefined</span></span> + <span class="hljs-number"><span class="hljs-number">1</span></span> = <span class="hljs-literal"><span class="hljs-literal">NaN</span></span>
        </code></pre> <br>
        <h3>== vs ===</h3><br>
        Широко распространенное мнение о том, что <b>==</b> проверяет равенство, а <b>===</b> проверяет на равенство и тип. Но это неправильно представление.<br>
        <br>
        По факту, <b>==</b> проверяет равенство вместе с преобразованием, а <b>===</b> проверяет равенство двух значений без него — <b>строгое сравнение</b>. <br>
        <br>
        <pre><code class="hljs actionscript"><span class="hljs-number"><span class="hljs-number">2</span></span> == <span class="hljs-string"><span class="hljs-string">'2'</span></span>            <span class="hljs-comment"><span class="hljs-comment">// True</span></span>
        <span class="hljs-number"><span class="hljs-number">2</span></span> === <span class="hljs-string"><span class="hljs-string">'2'</span></span>           <span class="hljs-comment"><span class="hljs-comment">// False</span></span>
        <span class="hljs-literal"><span class="hljs-literal">undefined</span></span> == <span class="hljs-literal"><span class="hljs-literal">null</span></span>   <span class="hljs-comment"><span class="hljs-comment">// True</span></span>
        <span class="hljs-literal"><span class="hljs-literal">undefined</span></span> === <span class="hljs-literal"><span class="hljs-literal">null</span></span> <span class="hljs-comment"><span class="hljs-comment">// False</span></span>
        </code></pre><br>
        Преобразование может быть сложным. Обратите внимание на пример ниже:<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-keyword"><span class="hljs-keyword">let</span></span> a = <span class="hljs-string"><span class="hljs-string">'0'</span></span>;
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(<span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(a)); <span class="hljs-comment"><span class="hljs-comment">// True</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">let</span></span> b = <span class="hljs-literal"><span class="hljs-literal">false</span></span>;
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(<span class="hljs-built_in"><span class="hljs-built_in">Boolean</span></span>(b)); <span class="hljs-comment"><span class="hljs-comment">// False</span></span>
        </code></pre><br>
        Что вы ожидаете от следующего сравнения?<br>
        <br>
        <pre><code class="hljs pgsql">console.log(a == b); (<span class="hljs-number"><span class="hljs-number">1</span></span>)
        </code></pre><br>
        Он вернет true. Почему?<br>
        Что действительно происходит под капотом, так это то, что если вы сравниваете логическое значение с чем-то иным, кроме логического значения, тогда JavaScript преобразует <b>boolean</b> к типу <b>number</b> и только тогда производит сравнение<i>(2)</i>.<br>
        <br>
        Теперь наше выражение заключается в сравнении <b>number</b> и <b>string</b>. Для этого JavaScript заставит строку преобразоваться в тип <b>number</b>(3).<br>
        <br>
        Поэтому в результате мы получаем выражение <u>0 == 0</u>, которое равно true.<br>
        <br>
        <pre><code class="hljs objectivec"><span class="hljs-string"><span class="hljs-string">'0'</span></span> == <span class="hljs-literal"><span class="hljs-literal">false</span></span>   (<span class="hljs-number"><span class="hljs-number">1</span></span>)
        <span class="hljs-string"><span class="hljs-string">'0'</span></span> == <span class="hljs-number"><span class="hljs-number">0</span></span>       (<span class="hljs-number"><span class="hljs-number">2</span></span>)
        <span class="hljs-number"><span class="hljs-number">0</span></span>  == <span class="hljs-number"><span class="hljs-number">0</span></span>       (<span class="hljs-number"><span class="hljs-number">3</span></span>)
        </code></pre><br>
        Для полго понимания того, как подобные сравнения производятся, вы можете проверить документацию ES5 <a href="http://www.ecma-international.org/ecma-262/5.1/#sec-11.9.3">здесь</a>.<br>
        <br>
        Еще вы можете глянуть на <a href="http://dorey.github.io/JavaScript-Equality-Table/">чит-лист</a>.<br>
        Вот вам парочку сложных примеров:<br>
        <br>
        <pre><code class="hljs cs"><span class="hljs-literal"><span class="hljs-literal">false</span></span> == <span class="hljs-string"><span class="hljs-string">""</span></span>    <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-literal"><span class="hljs-literal">false</span></span> == []    <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-literal"><span class="hljs-literal">false</span></span> == {}   <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        <span class="hljs-string"><span class="hljs-string">""</span></span> == <span class="hljs-number"><span class="hljs-number">0</span></span>         <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-string"><span class="hljs-string">""</span></span> == []         <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-string"><span class="hljs-string">""</span></span> == {}        <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        <span class="hljs-number"><span class="hljs-number">0</span></span> == []          <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-number"><span class="hljs-number">0</span></span> == {}         <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        <span class="hljs-number"><span class="hljs-number">0</span></span> == <span class="hljs-literal"><span class="hljs-literal">null</span></span>        <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        </code></pre><br>
        <br>
        <a href="https://habr.com/ru/post/345882/#values-vs-reference"><h3>Значение vs Ссылки</h3></a><br>
        <i>Null</i>, <i>undefined</i>, <i>boolean</i>, <i>number</i>, <i>string</i> и ES6 <i>symbol</i> — это простые значения(также известные как примитивы). Они всегда копируют свое содержание в переменную.<br>
        <br>
        Сложные значения всегда создают копию ссылки при присваивании.<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-keyword"><span class="hljs-keyword">var</span></span> a = <span class="hljs-number"><span class="hljs-number">2</span></span>;        <span class="hljs-comment"><span class="hljs-comment">// в 'a' присваивается значение равное 2 .</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">var</span></span> b = a;        <span class="hljs-comment"><span class="hljs-comment">// 'b' всегда копирует значение 'a'</span></span>
        b++;
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(a);   <span class="hljs-comment"><span class="hljs-comment">// 2</span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(b);   <span class="hljs-comment"><span class="hljs-comment">// 3</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">var</span></span> c = [<span class="hljs-number"><span class="hljs-number">1</span></span>,<span class="hljs-number"><span class="hljs-number">2</span></span>,<span class="hljs-number"><span class="hljs-number">3</span></span>];
        <span class="hljs-keyword"><span class="hljs-keyword">var</span></span> d = c;        <span class="hljs-comment"><span class="hljs-comment">// 'd' это ссылка на общее значение</span></span>
        d.push( <span class="hljs-number"><span class="hljs-number">4</span></span> );      <span class="hljs-comment"><span class="hljs-comment">// Изменяет ссылочное состояние</span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(c);   <span class="hljs-comment"><span class="hljs-comment">// [1,2,3,4]</span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(d);   <span class="hljs-comment"><span class="hljs-comment">// [1,2,3,4]</span></span>
        <span class="hljs-comment"><span class="hljs-comment">/* Сложные значения равны по ссылке*/</span></span>
        <span class="hljs-keyword"><span class="hljs-keyword">var</span></span> e = [<span class="hljs-number"><span class="hljs-number">1</span></span>,<span class="hljs-number"><span class="hljs-number">2</span></span>,<span class="hljs-number"><span class="hljs-number">3</span></span>,<span class="hljs-number"><span class="hljs-number">4</span></span>];
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(c === d);  <span class="hljs-comment"><span class="hljs-comment">// true</span></span>
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(c === e); <span class="hljs-comment"><span class="hljs-comment">// false</span></span>
        </code></pre><br>
        Чтобы скопировать сложное значение, вам нужно сделать его копию, тогда ссылка не будет указывать на его исходное расположение.<br>
        <br>
        <pre><code class="hljs pgsql">const copy = c.<span class="hljs-keyword"><span class="hljs-keyword">slice</span></span>()    // <span class="hljs-string"><span class="hljs-string">'copy'</span></span> ссылается на новое значение
        console.log(c);           // [<span class="hljs-number"><span class="hljs-number">1</span></span>,<span class="hljs-number"><span class="hljs-number">2</span></span>,<span class="hljs-number"><span class="hljs-number">3</span></span>,<span class="hljs-number"><span class="hljs-number">4</span></span>]
        console.log(<span class="hljs-keyword"><span class="hljs-keyword">copy</span></span>);        // [<span class="hljs-number"><span class="hljs-number">1</span></span>,<span class="hljs-number"><span class="hljs-number">2</span></span>,<span class="hljs-number"><span class="hljs-number">3</span></span>,<span class="hljs-number"><span class="hljs-number">4</span></span>]
        console.log(c === <span class="hljs-keyword"><span class="hljs-keyword">copy</span></span>); // <span class="hljs-keyword"><span class="hljs-keyword">false</span></span>
        </code></pre><br>
        <a href="https://habr.com/ru/post/345882/#scrope"><h2>Область видимости</h2></a><br>
        Область видимости задает контекст выполнения. Она определяет доступность значения и функций в коде.<br>
        <br>
        <b>Глобальная область видимости</b> — это самая объемная область. Значения, объявленные вне функций, являются глобальными и могут быть доступны в любой части программы. В браузере объект <u>window</u> является хранилищем глобальной области видимости.<br>
        <br>
        <b>Локальная область видимости</b> — это область заключенная в функцию. Переменные объявленные в локальной области видимости, могут быть доступны только внутри нее.<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-function"><span class="hljs-keyword"><span class="hljs-function"><span class="hljs-keyword">function</span></span></span><span class="hljs-function"> </span><span class="hljs-title"><span class="hljs-function"><span class="hljs-title">outer</span></span></span><span class="hljs-function">(</span><span class="hljs-params"></span><span class="hljs-function"><span class="hljs-params"></span>) </span></span>{
        <span class="hljs-keyword"><span class="hljs-keyword">let</span></span> a = <span class="hljs-number"><span class="hljs-number">1</span></span>;
        <span class="hljs-function"><span class="hljs-keyword"><span class="hljs-function"><span class="hljs-keyword">function</span></span></span><span class="hljs-function"> </span><span class="hljs-title"><span class="hljs-function"><span class="hljs-title">inner</span></span></span><span class="hljs-function">(</span><span class="hljs-params"></span><span class="hljs-function"><span class="hljs-params"></span>) </span></span>{
            <span class="hljs-keyword"><span class="hljs-keyword">let</span></span> b = <span class="hljs-number"><span class="hljs-number">2</span></span>;
            <span class="hljs-function"><span class="hljs-keyword"><span class="hljs-function"><span class="hljs-keyword">function</span></span></span><span class="hljs-function"> </span><span class="hljs-title"><span class="hljs-function"><span class="hljs-title">innermost</span></span></span><span class="hljs-function">(</span><span class="hljs-params"></span><span class="hljs-function"><span class="hljs-params"></span>) </span></span>{
            <span class="hljs-keyword"><span class="hljs-keyword">let</span></span> c = <span class="hljs-number"><span class="hljs-number">3</span></span>;
            <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(a, b, c);   <span class="hljs-comment"><span class="hljs-comment">// 1 2 3</span></span>
            }
            innermost();
            <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(a, b);        <span class="hljs-comment"><span class="hljs-comment">// 1 2 — 'c' не объявлена</span></span>
        }
        inner();
        <span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(a);             <span class="hljs-comment"><span class="hljs-comment">// 1 — 'b' и 'c' не объявлены</span></span>
        }
        outer();
        </code></pre><br>
        Вы можете думать об областях видимости, как о серии дверей, уменьшающихся по размеру(от самых больших до самых маленьких). Короткий человек, который вписывается в самую маленькую дверь — самую внутреннюю область — также пройдет через любые большие двери — внешние области.<br>
        <br>
        Но, например, высокий человек, который застрял в третьей двери, будет иметь доступ ко всем предыдущим дверям — внешним областям, но не к каким-либо меньшим по размеру дверям — внутренним областям.<br>
        <br>
        <a href="https://habr.com/ru/post/345882/#hoisting"><h2>Поднятие</h2></a><br>
        Поведение «движущихся» объявлений переменных и функций в верхнюю часть их соответствующих областей на этапе компиляции — называется <b>поднятием</b>.<br>
        <br>
        Объявление функции полностью подняты. Это означает, что объявленная функция может быть вызвана до ее определения.<br>
        <br>
        <pre><code class="hljs javascript"><span class="hljs-built_in"><span class="hljs-built_in">console</span></span>.log(toSquare(<span class="hljs-number"><span class="hljs-number">3</span></span>));  <span class="hljs-comment"><span class="hljs-comment">// 9</span></span>

        <span class="hljs-function"><span class="hljs-keyword"><span class="hljs-function"><span class="hljs-keyword">function</span></span></span><span class="hljs-function"> </span><span class="hljs-title"><span class="hljs-function"><span class="hljs-title">toSquare</span></span></span><span class="hljs-function">(</span><span class="hljs-params"><span class="hljs-function"><span class="hljs-params">n</span></span></span><span class="hljs-function">)</span></span>{
        <span class="hljs-keyword"><span class="hljs-keyword">return</span></span> n*n;
        }
        </code></pre><br>
        Переменные частично подняты. Переменные, объявленные с помощью оператора <b>var</b> подняты, но их значения — нет.<br>
        <br>
        -->
    </body>
